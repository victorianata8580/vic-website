  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #9d8b7b, #9D8B7B);
      color: #333;
      overflow-x: hidden;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #9d8b7b;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      box-sizing: border-box;
    }

    header img {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav img {
      width: 30px;
      height: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2d1c9;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      background-color: #9d8b7b;
    }

    .social-icons img {
      width: 50px;
      height: auto;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media screen and (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      table td {
        display: block;
        width: 100% !important;
        text-align: center !important;
      }

      .social-icons {
        flex-direction: column;
        align-items: center;
      }

      .social-icons a {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
