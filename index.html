<!DOCTYPE html>

<head>

  <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #9d8b7b, #9D8B7B);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #9d8b7b;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }

    header img {
      width: 50px;
      height: auto;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav img {
      width: 30px;
      /* Lebar yang lebih kecil */
      height: 30px;
      /* Tinggi yang lebih kecil */
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2d1c9;
    }

    .social-icons {
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
