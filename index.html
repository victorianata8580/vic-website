<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Victoria's Website</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #9d8b7b, #9D8B7B);
      color: #333;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #9d8b7b;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header img {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f2d1c9;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .container img {
      max-width: 100%;
      height: auto;
    }

    table {
      width: 100%;
      margin-top: 20px;
    }

    table img {
      max-width: 40px;
      height: auto;
      transition: transform 0.3s;
    }

    table img:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 20px;
      text-align: center;
      color: #fff;
      font-size: 14px;
      padding: 10px;
      background-color: #9d8b7b;
    }

    .social-icons img {
      width: 50px;
      height: auto;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      nav a {
        font-size: 14px;
      }

      table img {
        max-width: 60px;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/favicon.ico.png" alt="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="PROFILE.html">Profile</a>
      <a href="Portofolio.html">Portfolio</a>
      <a href="AskMe.html">Ask Me</a>
    </nav>
  </header>
  
  <div class="container">
    <div>
      <img src="images/WELCOME (1).png" alt="Welcome">
      <img src="images/THIS IS MY SOCIAL MEDIA.png" alt="">
    </div>

    <table width="100%" border="0" bgcolor="#9d8b7b" style="text-align: center">
      <tbody>
        <tr>
          <td class="social-icons">
            <a href="https://www.instagram.com/victorianatashaa/profilecard/?igsh=OHpjN3ZvNWs1Zjh2">
              <img src="images/Untitled design (2).png" alt="Instagram">
            </a>
          </td>
          <td class="social-icons">
            <a href="https://www.tiktok.com/@victoria.natashaa?_t=8qZ27HtYdYw&_r=1">
              <img src="images/Real TikTok Logo.jpeg.jpg" alt="TikTok">
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    Â© 2024 Victoria's Website. All rights reserved.
  </footer>
</body>

</html>
