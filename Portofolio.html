    .carousel {
      position: relative;
      width: 80%;
      margin: 50px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      height: 400px;
      background-size: cover;
      background-position: center;
    }

    .carousel-item:nth-child(1) {
      background-image: url('https://via.placeholder.com/800x400/FFB6C1/333?text=Slide+1');
    }

    .carousel-item:nth-child(2) {
      background-image: url('https://via.placeholder.com/800x400/FFC0CB/333?text=Slide+2');
    }

    .carousel-item:nth-child(3) {
      background-image: url('https://via.placeholder.com/800x400/FF69B4/333?text=Slide+3');
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-controls button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .carousel-indicators {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .carousel-indicators div {
      width: 10px;
      height: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      cursor: pointer;
    }

    .carousel-indicators .active {
      background-color: white;
    }

    .social-icons {
      justify-content: center;
      gap: 20px;
    }

    .social-icons img {
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Ambil semua carousel di halaman
        const carousels = document.querySelectorAll('.carousel');

        // Loop melalui setiap carousel
        carousels.forEach((carousel) => {
          const inner = carousel.querySelector('.carousel-inner');
          const items = carousel.querySelectorAll('.carousel-item');
          const prevButton = carousel.querySelector('.carousel-controls button:first-child');
          const nextButton = carousel.querySelector('.carousel-controls button:last-child');

          let currentIndex = 0;

          // Fungsi untuk update posisi carousel
          function updateCarousel() {
            const offset = -currentIndex * 100;
            inner.style.transform = `translateX(${offset}%)`;
          }

          // Event tombol prev
          prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            updateCarousel();
          });

          // Event tombol next
          nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
          });

          // Inisialisasi posisi awal
          updateCarousel();
        });
      });
    </script>
