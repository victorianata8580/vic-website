    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1d3b2d, #1d3b2d);
      color: #333;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1d3b2d;
      padding: 10px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* Restored and enhanced shadow */
      position: sticky;
      /* Optional: makes navbar stick to top */
      top: 0;
      z-index: 100;
    }

    header img {
      width: 50px;
      height: auto;
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    nav img {
      width: 30px;
      height: 30px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #4a9874;
    }

    /* Rest of the CSS remains the same as in the previous version */
    .carousel {
      position: relative;
      width: 90%;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      position: relative;
      padding-top: 56.25%;
      /* 16:9 aspect ratio */
    }

    .carousel-item img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      z-index: 10;
    }

    .carousel-controls button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-controls button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Responsive Table Layout */
    table {
      width: 100%;
      table-layout: fixed;
    }

    /* Responsive Image Handling */
    img {
      max-width: 100%;
      height: auto;
    }

    /* TikTok Embed Responsiveness */
    .tiktok-embed {
      max-width: 40% !important;
      width: 25% !important;
      margin: 0 auto;
      display: block;
    }

    /* Mobile-First Responsive Layout */
    @media screen and (max-width: 768px) {
      header {
        padding: 10px;
      }

      nav {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }

      .carousel {
        width: 95%;
      }

      table tr {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      table td {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

  <footer>
    <script>
      // Carousel JavaScript remains the same
      document.addEventListener('DOMContentLoaded', function () {
        const carousels = document.querySelectorAll('.carousel');

        carousels.forEach((carousel) => {
          const inner = carousel.querySelector('.carousel-inner');
          const items = carousel.querySelectorAll('.carousel-item');
          const prevButton = carousel.querySelector('.carousel-controls button:first-child');
          const nextButton = carousel.querySelector('.carousel-controls button:last-child');

          let currentIndex = 0;

          function updateCarousel() {
            const offset = -currentIndex * 100;
            inner.style.transform = `translateX(${offset}%)`;
          }

          prevButton.addEventListener('click', () => {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : items.length - 1;
            updateCarousel();
          });

          nextButton.addEventListener('click', () => {
            currentIndex = (currentIndex < items.length - 1) ? currentIndex + 1 : 0;
            updateCarousel();
          });

          updateCarousel();
        });
      });
    </script>
